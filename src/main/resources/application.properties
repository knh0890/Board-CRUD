spring.application.name=board

# MySQL 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/board?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=board
spring.datasource.password=1234

# JPA/Hibernate 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 자바 코드 수정 시 자동으로 애플리케이션 재시작
spring.devtools.restart.enabled=true
# HTML 템플릿 수정 시 서버 재시작 없이 즉시 반영됨
spring.thymeleaf.cache=false

#세션 타임아웃 설정
# 초 기반(1800 = 30분)
server.servlet.session.timeout=1800
# 분 기반(90분)
