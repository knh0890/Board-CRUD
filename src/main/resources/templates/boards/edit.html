<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>글 수정하기</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f7f9fc;
                margin: 40px;
                color: #333;
            }

            .form-container {
                max-width: 700px;
                margin: 0 auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #2c3e50;
            }

            .btn-group {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }

            a {
                text-decoration: none;
                color: #6c757d;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    <div class="form-container">
        <h1>글 수정하기</h1>
        <form th:action="@{/boards/update}" method="post">
            <input type="hidden" th:value="${edit.idx}" name="idx">
            <div class="mb-3">
                <label class="form-label">작성자</label>
                <input type="text" th:value="${edit.id}" class="form-control" name="id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" th:value="${edit.title}" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="5" th:text="${edit.content}" name="content" required></textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-success">수정 완료</button>
                <a href="/" class="btn btn-success">글 목록</a>
            </div>
        </form>
    </div>
    </body>
</html>
