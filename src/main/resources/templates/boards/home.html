<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>게시판</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f7f9fc;
                margin: 40px;
                color: #333;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #2c3e50;
            }

            table {
                background-color: #fff;
            }

            thead th {
                background-color: #f1f3f5;
                color: #555;
                text-align: center;
            }

            tbody th, td {
                text-align: center;
            }

            .btn-success {
                margin-top: 20px;
                float: right;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>게시판 만들기 프로젝트</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">글 번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">수정일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${lists}">
                    <th scope="row" th:text="${board.idx}">글 번호</th>
                    <td style="text-align: left;">
                        <a th:text="${board.title}" th:href="@{/boards/{boardIdx}(boardIdx=${board.idx})}">글 제목</a>
                    </td>
                    <td th:text="${board.id}">작성자</td>
                    <td th:text="${#temporals.format(board.createDate, 'yy-MM-dd HH:mm:ss')}">작성일</td>
                    <td><span th:if="${board.modifieDate != null}" th:text="${#temporals.format(board.modifieDate, 'yy-MM-dd HH:mm:ss')}">수정일</span></td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-3">
                <a class="btn btn-success" href="/boards/new">글 작성</a>
            </div>
        </div>
    </body>
</html>
