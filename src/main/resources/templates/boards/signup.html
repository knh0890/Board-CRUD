<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: #f7f9fc;
                padding-top: 70px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .signup-container {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 80px;
                padding: 40px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            }

            .form-label {
                font-weight: bold;
                color: #2c3e50;
            }

            .btn-success {
                width: 100%;
            }

            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form th:action="@{/signup}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="userId" placeholder="아이디 입력" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="pass" placeholder="비밀번호 입력" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="passconfirm" placeholder="비밀번호 확인" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
            </div>

            <button type="submit" class="btn btn-success">회원가입</button>

            <p class="error-message" th:if="${error}" th:text="${error}"></p>
        </form>
    </div>

    </body>
</html>
